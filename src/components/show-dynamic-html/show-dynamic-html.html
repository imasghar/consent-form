<div class="container-fluid border-0">
  <div class="row">
    <div class="col text-end">
      <button class="btn btn-danger btn-sm rounded-0" (click)="openSignaturePad()">Add Signature</button>
      <button [disabled]="!enableSubmit()" class="btn btn-success btn-sm rounded-0" (click)="onSubmit()">Submit</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="signature-wrapper">
        <div [innerHTML]="safeUrl" class="img-fluid"></div>
      </div>
    </div>
  </div>
</div>
