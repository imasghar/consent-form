<div #modal class="modal fade" id="canvasModal" tabindex="-1" aria-labelledby="canvasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="canvasModalLabel">Draw Here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center">
        <canvas #canvasEl  id="drawingCanvas" width="300" height="300" class="border rounded shadow-sm"></canvas>
        <div class="mt-3 d-flex gap-2">
          <button type="button" class="btn btn-primary" id="undoBtn" (click)="undoSignature()">Undo</button>
          <button type="button" class="btn btn-danger" id="clearBtn" (click)="clearSignature()">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
