<div #signatureModal class="modal fade" id="canvasModal" tabindex="-1" aria-labelledby="canvasModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title text-black" id="canvasModalLabel">Draw Signature</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center">
        <canvas #signatureCanvas  class="border border-danger rounded shadow-sm w-100 h-100"></canvas>
          <div class="container-fluid d-flex border-0 text-end p-0">
            <button class="btn btn-primary btn-sm rounded-0" id="undoBtn" (click)="undoSignature()">Undo</button>
            <button class="btn btn-danger btn-sm rounded-0" id="clearBtn" (click)="clearSignature()">Clear</button>
            <button class="btn btn-success btn-sm rounded-0" id="saveButton" (click)="onSave()">Save</button>
          </div>
      </div>
    </div>
  </div>
</div>
