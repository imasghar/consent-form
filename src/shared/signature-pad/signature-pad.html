<div class="modal-header border-0">
  <h5 class="modal-title text-black">Draw Signature</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>

<div class="modal-body d-flex flex-column align-items-center">
  <canvas #signatureCanvas class="border border-danger shadow-sm"></canvas>
  <div class="container-fluid d-flex border-0 mt-2">
    <button class="btn btn-primary btn-sm rounded-0" (click)="undoSignature()">Undo</button>
    <button class="btn btn-danger btn-sm rounded-0" (click)="clearSignature()">Clear</button>
    <button class="btn btn-success btn-sm rounded-0" (click)="onSave()">Save</button>
  </div>
</div>
